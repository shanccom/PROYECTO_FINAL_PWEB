<div class="room-detail-container animated fadeIn" *ngIf="tiposDeCuartos.length > 0">
  <div class="room-detail">
    <div class="room-image-container">
      <img [src]="tiposDeCuartos[obtenerID() - 1].imagen" alt="{{ tiposDeCuartos[obtenerID() - 1].nombre }}" class="room-image"/>
      <div class="room-title-overlay">
        <h2>{{ tiposDeCuartos[obtenerID() - 1].nombre }}</h2>
      </div>
    </div>
    <div class="room-info">
      <p><strong>Descripci√≥n:</strong> {{ tiposDeCuartos[obtenerID() - 1].descripcion }}</p>
      <p><strong>Precio:</strong> {{ tiposDeCuartos[obtenerID() - 1].precio_por_noche }}</p>
    </div>
  </div>
</div>
<app-reservacion [cuartoId]="cuartoId"></app-reservacion>
